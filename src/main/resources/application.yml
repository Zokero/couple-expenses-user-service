spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5455/postgres
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver
security:
    basic:
      enabled: true
server:
    port: 9002